name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish-cli:
    if: startsWith(github.event.release.tag_name, 'cli:')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - run: npm install -g npm@latest
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter lmnr-cli build
      - name: Publish CLI package
        run: cd packages/lmnr-cli && pnpm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-sdk:
    if: "!startsWith(github.event.release.tag_name, 'cli:')"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - run: npm install -g npm@latest
      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      - name: Check version consistency
        run: pnpm check-versions

      - name: Run tests
        run: pnpm --filter @lmnr-ai/lmnr test

      - name: Publish types package
        run: cd packages/types && pnpm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish client package
        run: cd packages/client && pnpm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main SDK package
        run: cd packages/lmnr && pnpm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
