name: Run Tests

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
      - run: pnpm install
      - run: npx playwright install
      - run: pnpm test
